<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <header class="header"></header>
    <main class="mainContainer">
        <div class="headingContainer">
            <H1 class="mainHeading">Library App</H1>
            <button class="btnAdd">Add Book</button>
        </div>
        <div class="formPopup" id="bookEntry">
            <form action="" class="formContainer">
                <h1>Add Book</h1>
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Title" name="title" required>
                <label for="author"><br>Author</label>
                <input type="text" id="author" placeholder="Author" name="author" required>
                <label for="pages"><br>Pages</label>
                <input type="text" id="pages" placeholder="Pages" name="pages" required>
                <label for="isRead"><br>Have You Read It?</label>
                <input type="checkbox" id="isRead" name="isRead" required>
                <button class="submit">Submit</button>
            </form>
        </div>
    
        <div class="displayCards">
            <!-- <div class="card" data-index="">
                <h1>title</h1>
                <h2>author</h2>
                <h2>pages</h2>
                <h2>read</h2>
                <div class="remove">
                    <button class="btnRemove">Remove</button>
                </div>
            </div> -->
        </div>
    </main>
    

    <footer class="footer">App Created by Justin</footer>
</body>
</html>
