<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <header class="header"></header>
    <main class="mainContainer">
        <div class="headingContainer">
            <H1 class="mainHeading">Library App</H1>
            <button class="btnAdd">Add Book</button>
        </div>
        <div class="formPopup" id="bookEntry">
            <form action=" " class="formContainer">
                <h1>Add Book</h1>
                <label for="title"></label>
                <input type="text" required id="title" class="input" placeholder="Title" name="title" />
                <label for="author"></label>
                <input type="text" required id="author" class="input" placeholder="Author" name="author" />
                <label for="pages"></label>
                <input type="number" required id="pages" class="input" placeholder="Pages" name="pages" />
                <label for="isRead" id="labelIsRead">Have You Read It?<input type="checkbox" id="isRead" class="input" name="isRead" /></label>
                <button type="submit" class="btnSubmit">Submit</button>
            </form>
        </div>

                </div>
